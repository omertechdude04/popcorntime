    <div id="movie-container" class="movie-container"></div>

    <div class="modal-content">
      <div class="modal-body">
        <div class="poster-container">
          <img id="modal-poster" src="" alt="Movie Poster">
          <button class="favorite-button">Add to Favorites</button>
        </div>
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-release-date"></p>
          <p id="modal-overview"></p>
          <p id="modal-cast"></p>
          <p id="modal-streaming"></p>
          <div id="modal-trailer"></div>

      </div>
    </div>
